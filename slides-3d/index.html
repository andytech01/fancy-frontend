<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 3D</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="relative bg-[#000000] [background-image:repeating-linear-gradient(to_right,transparent_0_100px,#25283b22_100px_101px),repeating-linear-gradient(to_bottom,transparent_0_100px,#25283b22_100px_101px)] bg-cover bg-center h-screen overflow-hidden body-before"
  >
    <div class="w-full h-screen text-center overflow-hidden relative">
      <div class="slider" style="--quantity: 10">
        <div class="item shadow-3d" style="--position: 1">
          <img
            src="images/dragon_1.jpg"
            alt=""
            class="w-full h-full object-cover rounded-xl"
          />
        </div>
        <div class="item shadow-3d" style="--position: 2">
          <img
            src="images/dragon_2.jpg"
            alt=""
            class="w-full h-full object-cover rounded-xl"
          />
        </div>
        <div class="item shadow-3d" style="--position: 3">
          <img
            src="images/dragon_3.jpg"
            alt=""
            class="w-full h-full object-cover rounded-xl"
          />
        </div>
        <div class="item shadow-3d" style="--position: 4">
          <img
            src="images/dragon_4.jpg"
            alt=""
            class="w-full h-full object-cover rounded-xl"
          />
        </div>
        <div class="item shadow-3d" style="--position: 5">
          <img
            src="images/dragon_5.jpg"
            alt=""
            class="w-full h-full object-cover rounded-xl"
          />
        </div>
        <div class="item shadow-3d" style="--position: 6">
          <img
            src="images/dragon_6.jpg"
            alt=""
            class="w-full h-full object-cover rounded-xl"
          />
        </div>
        <div class="item shadow-3d" style="--position: 7">
          <img
            src="images/dragon_7.jpg"
            alt=""
            class="w-full h-full object-cover rounded-xl"
          />
        </div>
        <div class="item shadow-3d" style="--position: 8">
          <img
            src="images/dragon_8.jpg"
            alt=""
            class="w-full h-full object-cover rounded-xl"
          />
        </div>
        <div class="item shadow-3d" style="--position: 9">
          <img
            src="images/dragon_9.jpg"
            alt=""
            class="w-full h-full object-cover rounded-xl"
          />
        </div>
        <div class="item shadow-3d" style="--position: 10">
          <img
            src="images/dragon_10.jpg"
            alt=""
            class="w-full h-full object-cover rounded-xl"
          />
        </div>
      </div>
      <div class="content">
        <h1 data-content="3D Slides">3D Slides</h1>
        <div class="author text-white">
          <img
            src="/assets/logo.png"
            alt="Logo"
            height="80"
            width="80"
            class="ml-auto"
          />
          <h3><b class="text-xl font-bold">Andy Tech</b></h3>
          <p class="font-normal mt-4">Subscribe for more interesting videos</p>
        </div>
        <div class="model"></div>
      </div>
    </div>
  </body>
</html>
